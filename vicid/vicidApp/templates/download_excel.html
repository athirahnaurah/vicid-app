<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card" style="width: 70rem; height: 20rem;">
        <div class="container" style="margin-top: 70px;">
            <form action="{% url 'export_to_excel' user_id=user.user_id%}" method="POST">
                {% csrf_token %}
                <div class="row mx-auto justify-content-center">
                    <div class="col-md-3">
                        <label for="inputStart" class="col-sm-2 col-form-label">Start</label>
                        {{form.StartDate}}
                    </div>
                    <div class="col-md-3">
                        <label for="inputStart" class="col-sm-2 col-form-label">End</label>
                        {{form.EndDate}}
                    </div>
                    <div class="col-md-3" style="margin-top: 40px;">
                        <input type="submit" value="Download Excel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
