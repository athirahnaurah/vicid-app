
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card" style="width: 70rem; height: 30rem;">
            <div class="container" style="margin-top: 70px;">
                <div class="row mx-auto justify-content-center">
                  <div class="col-md-4">
                    <img class="rounded" src="{{ user.profile_photo.url }}" alt="Foto Profil" width="250" height="250" style="margin: 0 auto;">
                    <button type="button" class="btn btn-primary" style="margin-top: 10px;">
                        <a href="{% url 'edit_profile' user_id=user.user_id %}" style="color: white; text-decoration: none;"> Edit Profile</a>
                    </button>
                </div>
                  <div class="col-md-8">
                    <h4>Username</h4>
                    <p>{{user.username}}</p>
                    <h4>Email</h4>
                    <p>{{user.email}}</p>
                    <h4>Phone Number</h4>
                    <p>{{user.phone_number}}</p>
                    <h4>Address</h4>
                    <p>{{user.address}}</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
